<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CONTACT | Rain Days</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a href="index.html" class="continue-shopping-button"
          >Continue Shopping</a
        >
      </div>
      <h1 class="center-header">Contact Us</h1>
      <div class="right-section"></div>
    </header>
    <div class="contact-text">
      <p>
        We'd love to hear from you! If you have any questions, feedback, or
        inquiries, please feel free to get in touch with us using the contact
        form below.
      </p>
    </div>
    <div class="contact-form-container">
      <form action="process-contact.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-text">
      <p>
        We'll do our best to respond to your message as soon as possible. Thank
        you for reaching out!
      </p>
    </div>
  </body>
</html>
