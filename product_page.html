<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page | Rainy Days</title>
    <link rel="stylesheet" href="css/product_page.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="images/RainyDays_logo 6.png"
            alt="Rainy Days logo Mountains and text with colour"
          />
        </a>
      </div>
      <h1 id="product-title"></h1>
      <p class="item-price"></p>
      <div class="buy-now">
        <div class="size-selection">
          <label for="size-select">Size:</label>
          <select id="size-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
          </select>
        </div>
        <button class="buy-button">Buy Now</button>
      </div>
    </header>
    <main>
      <div class="product-details">
        <div class="product-image">
          <img id="product-img" src="" alt="Product Image" />
        </div>
      </div>
      <div class="text-box">
        <p id="item-description" class="item-description"></p>
      </div>
    </main>
    <div id="loading-indicator" style="display: none">Loading...</div>
    <script src="js/product_page.js"></script>
  </body>
</html>
